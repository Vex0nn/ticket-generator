<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Conf</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="assets/images/pattern-lines.svg" alt="pattern-lines" class="design pattern-lines">
        <img src="assets/images/pattern-squiggly-line-top.svg" alt="SVG" class="design line-top">
        <picture class="design">
            <source srcset="assets/images/pattern-squiggly-line-bottom-desktop.svg" media="(min-width: 768px)" />
            <img src="assets/images/pattern-squiggly-line-bottom-mobile-tablet.svg" alt="SVG">
        </picture>
        <div class="content">
            <img src="assets/images/logo-full.svg" alt="Logo">
            <h1 class="title">Your Journey to Coding Conf 2025 Starts Here!</h1>
            <p class="desc">Secure your spot at next year's biggest coding conference.</p>
            <form id="form">
                <label class="labels">Upload Avatar</label>
                <label for="upload" class="updateLabel">
                    <img src="assets/images/icon-upload.svg" alt="Icon">
                    Drag and drop or click to upload
                </label>
                <input type="file" id="upload" class="inputs" required>
                <label class="info">
                    <img src="assets/images/icon-info.svg" alt="info">
                    Upload your photo (JPG or PNG, max size: 500KB).
                </label>
                <label class="redInfo"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16"><path stroke="red" stroke-linecap="round" stroke-linejoin="round" d="M2 8a6 6 0 1 0 12 0A6 6 0 0 0 2 8Z"/><path fill="#D1D0D5" d="M8.004 10.462V7.596ZM8 5.57v-.042Z"/><path stroke="red" stroke-linecap="round" stroke-linejoin="round" d="M8.004 10.462V7.596M8 5.569v-.042"/></svg>File too large. Please upload a photo under 500KB.</label>
                <div class="inputBoxes">
                    <label class="labels">Full Name</label>
                    <input type="text" class="inputs" id="nameInput" required>
                    <label class="redInfo"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16"><path stroke="red" stroke-linecap="round" stroke-linejoin="round" d="M2 8a6 6 0 1 0 12 0A6 6 0 0 0 2 8Z"/><path fill="#D1D0D5" d="M8.004 10.462V7.596ZM8 5.57v-.042Z"/><path stroke="red" stroke-linecap="round" stroke-linejoin="round" d="M8.004 10.462V7.596M8 5.569v-.042"/></svg>Please enter your name.</label>
                </div>
                <div class="inputBoxes">
                    <label class="labels">Email Address</label>
                    <input type="text" class="inputs" placeholder="example@email.com" id="emailInput" required>
                    <label class="redInfo"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16"><path stroke="red" stroke-linecap="round" stroke-linejoin="round" d="M2 8a6 6 0 1 0 12 0A6 6 0 0 0 2 8Z"/><path fill="#D1D0D5" d="M8.004 10.462V7.596ZM8 5.57v-.042Z"/><path stroke="red" stroke-linecap="round" stroke-linejoin="round" d="M8.004 10.462V7.596M8 5.569v-.042"/></svg>Please enter a valid email address.</label>
                </div>
                <div class="inputBoxes">
                    <label class="labels">GitHub Username</label>
                    <input type="text" class="inputs" placeholder="@yourusername" id="githubInput" required>
                    <label class="redInfo"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16"><path stroke="red" stroke-linecap="round" stroke-linejoin="round" d="M2 8a6 6 0 1 0 12 0A6 6 0 0 0 2 8Z"/><path fill="#D1D0D5" d="M8.004 10.462V7.596ZM8 5.57v-.042Z"/><path stroke="red" stroke-linecap="round" stroke-linejoin="round" d="M8.004 10.462V7.596M8 5.569v-.042"/></svg>Please enter your GitHub username.</label>
                </div>
                <div class="inputBoxes">
                    <button class="btn" type="submit">Generate My Ticket</button>
                </div>
            </form>
        </div>
        <div class="contentSuccess">
            <img src="assets/images/logo-full.svg" alt="Logo">
            <h1 class="title" id="title">Placeholder</h1>
            <p class="desc2" id="desc">Placeholder</p>
            <div class="imageContainer">
                <img src="assets/images/pattern-ticket.svg" alt="Ticket pattern" class="ticketPattern">
                <img src="assets/images/logo-full.svg" alt="Logo" class="logoTicket">
                <p class="date">Jan 31, 2025 / Austin, TX</p>
                <p class="code">#01609</p>
                <div class="infoContainer">
                    <img src="" alt="" class="infoImage">
                    <div class="texts">
                        <p class="nameTicket">Placeholder</p>
                        <p class="githubTicket"><img src="assets/images/icon-github.svg" alt="">@Placeholder</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <img src="assets/images/pattern-circle.svg" alt="e" class="circle">

    <script src="script.js"></script>
</body>
</html>
